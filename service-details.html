<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details - Urbanmitra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="LOGO.jpeg" alt="Urbanmitra Logo" id="logo">
            <h1 id="header-title">Urbanmitra</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <section id="service-details">
        <h2>Service Details</h2>
        <div class="service-item">
            <div class="service-image">
                <img id="service-image" src="" alt="Service Image">
            </div>
            <div class="service-details">
                <h3 id="service-title"></h3>
                <p>Description: <span id="service-description"></span></p>
                <p>Price: <span id="service-price"></span></p>
                <p>Location: <span id="confirmed-location"></span></p>
                <p>Notification: Your service has been booked successfully. Details will be sent shortly on your Mobile No. Thank You......!!</p>
            </div>
        </div>
    </section>
</body>
</html>
